<!DOCTYPE html>
<title>subtitle and vocablist</title>
<html>
<script>
function myFunction() {
  var input=document.getElementById('input').value;
var cleanhandle=document.getElementById('clean');
  cleanhandle.value=input.replace(/[^a-zA-ZÄäÖöÜüẞß\n ]/g,'').replace(/[\ ]+/g," ").replace(/[\n\r]+/g,"\n");


  input=input.match(/[a-zA-ZÄäÖöÜüẞß]+/g);
  var handle=document.getElementById('output');
  

  //delete the repeats
  input= input.filter(function(item, pos) {
    return input.indexOf(item) == pos;
  })

  //delete words that are all in uppercase
  input= input.filter(function(item, pos) {
    return item.toUpperCase() !== item;
  })


  handle.value=input.sort().join("\n");


}
</script>
<body>

paste text here:<br/>
<textarea id='input'></textarea /><br/>
<button onclick="myFunction()">wordcount</button><br/>
these are distinct words:<br/>
<textarea id='output' ></textarea><br/>
these remove non-word chars:<br/>
<textarea id='clean' ></textarea><br/>





</body>
</html>
