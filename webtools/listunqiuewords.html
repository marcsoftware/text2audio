<!DOCTYPE html>
<title>subtitle and vocablist</title>
<html>
<script>
function myFunction() {
  var input=document.getElementById('input').value;
var translate = document.getElementById('translate').value;
var flashcardhandle=document.getElementById('flashcards');
var left = input.split("\n");
var right = translate.split("\n");
for(var i=0;i<right.length;i++){
    flashcardhandle.value+=left[i]+"===="+right[i]+"\n";
}

var cleanhandle=document.getElementById('clean');

  var cleansubs=input.replace(/\d+:\d+:\d+,\d+/g,'');
  cleansubs=cleansubs.replace(/-->/g,'');
  cleansubs=cleansubs.replace(/\n\d+\n/g,'');
  cleansubs=cleansubs.replace(/[\ ]+/g," ");
  cleansubs=cleansubs.replace(/[\n\r]+/g,"\n");
  cleansubs=cleansubs.replace(/\n\ /g,'\n');
  cleansubs=cleansubs.replace(/\n+/g,'\n');
  cleanhandle.value=cleansubs;


  input=input.match(/[a-zA-ZÄäÖöÜüẞß]+/g);
  var handle=document.getElementById('output');
  

  //delete the repeats
  input= input.filter(function(item, pos) {
    return input.indexOf(item) == pos;
  })

  //delete words that are all in uppercase
  input= input.filter(function(item, pos) {
    return item.toUpperCase() !== item;
  })


  handle.value=input.sort().join("\n");
 


}
</script>
<body>

paste text here:<br/>
<textarea id='input'></textarea /><br/>
translate(optional) :
<textarea id='translate'></textarea /><br/>
<button onclick="myFunction()">wordcount</button><br/>
these are distinct words:<br/>
<textarea id='output' ></textarea><br/>
these remove non-word chars:<br/>
<textarea id='clean' ></textarea><br/>
use for flashcards:
<textarea id='flashcards' ></textarea><br/>





</body>
</html>
